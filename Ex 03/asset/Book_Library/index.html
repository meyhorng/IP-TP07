<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" class="loader" >
    <link rel="stylesheet" class="style" >
    <!-- <script src="app.js" defer></script> -->
    <title>Book Management</title>
</head>
<body>
    <main>
        <div class="form" style="--bg-color:#ebebeb;">
            <form  data-status="0" data-id="-1">
                <fieldset>
                    <legend>Add new book</legend>
                    <div class="input">
                        <label for="Name">Name:</label>
                        <input type="text" id="Name" placeholder="c programing" required>
                    </div>
                    <div class="input">
                        <label for="Category">Category:</label>
                        <input type="text" id="Category" placeholder="Coding" required>
                    </div>
                    <div class="input">
                        <label for="Price">Img:</label>
                        <input type="text" id="imageInput" placeholder="image url" min="0" step="0.01" required>
                    </div>
                    <input type="submit" value="Add" id="Add">
                </fieldset>
            </form>
        </div>
        
        <div class="dashbord" style="--bg-color:#ebebeb;">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </main>
    <script>
        var script = document.createElement('script');
        
        script.setAttribute( 'src', `${window.location.origin}/asset/?assetPath=Book_Library/app.js`);
        document.head.appendChild(script);
        document.querySelector('.loader').href=`${window.location.origin}/asset/?assetPath=Book_Library/loader.css`
        document.querySelector('.style').href=`${window.location.origin}/asset/?assetPath=Book_Library/style.css`
    </script>
</body>
</html>
